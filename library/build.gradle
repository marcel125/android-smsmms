apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
group = 'com.github.marcel125'

dependencies {
    implementation 'com.klinkerapps:logger:1.0.3'
    implementation 'com.squareup.okhttp:okhttp:2.5.0'
    implementation 'com.squareup.okhttp:okhttp-urlconnection:2.5.0'
}

android {
    compileSdk 34

    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 34
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility = 11
        targetCompatibility = 11
    }

    namespace = "com.klinker.android.send_message"

    useLibrary 'org.apache.http.legacy'
}

afterEvaluate {
    publishing {
        publications {
// Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.marcel125'
                artifactId = 'android-smsmms'
                version = '1.0.8'
            }
        }
    }
}