apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

dependencies {
    implementation 'com.klinkerapps:logger:1.0.3'
    implementation 'com.squareup.okhttp:okhttp:2.5.0'
    implementation 'com.squareup.okhttp:okhttp-urlconnection:2.5.0'
}

android {
    compileSdk 34

    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 34
    }

//    lintOptions {
//        abortOnError false
//    }

    compileOptions {
        sourceCompatibility = 17
        targetCompatibility = 17
    }

    namespace = "com.klinker.android.send_message"

    useLibrary 'org.apache.http.legacy'
    buildToolsVersion '35.0.0'
    ndkVersion '28.0.12433566 rc1'
}


group = 'com.github.marcel125'

publishing {
    publications {
        release(MavenPublication) {
            groupId = 'com.github.marcel125'
            artifactId = 'android-smsmms'
            version = '1.0.8'

            afterEvaluate {
                from components.findByName('release')
            }
        }
    }
}

